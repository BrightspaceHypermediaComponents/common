<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-hm-filter demo</title>

		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<!-- For IE11 -->
		<script src="../../../lie/dist/lie.polyfill.min.js"></script>
		<script type="module" src="../../../whatwg-fetch/fetch.js"></script>
		<script type="module" src="../../node_modules/url-polyfill/url-polyfill.js"></script>

		<script type="module">
			import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
			import '@polymer/iron-demo-helpers/demo-snippet';
			import 'd2l-typography/d2l-typography';
			import {html} from '@polymer/polymer/lib/utils/html-tag.js';

			const style = html`
				<custom-style>
					<style is="custom-style" include="d2l-typography"></style>
				</custom-style>
				<custom-style>
					<style is="custom-style" include="demo-pages-shared-styles"></style>
				</custom-style>
				`;

			document.head.appendChild(style.content);
		</script>

		<script type="module" src="../../components/d2l-hm-filter/d2l-hm-filter.js"></script>

		<style>
			html {
				font-size: 20px;
			}
		</style>
	</head>
	<body unresolved class="d2l-typography">
		<div class="vertical-section-container centered">
			<h3>d2l-hm-filter</h3>
			<demo-snippet>
				<template>
					<d2l-hm-filter href="data/filters.json" token="whatever"></d2l-hm-filter>
				</template>
			</demo-snippet>

			<h3>d2l-hm-filter (with filters selected)</h3>
			<demo-snippet>
				<template>
					<d2l-hm-filter href="data/filters-on.json" token="whatever"></d2l-hm-filter>
				</template>
			</demo-snippet>

			<h3>d2l-hm-filter with delayed applying until dropdown is closed</h3>
			<demo-snippet>
				<template>
					<d2l-hm-filter delayed-filter href="data/filters.json" token="whatever"></d2l-hm-filter>
				</template>
			</demo-snippet>

			<h3>d2l-hm-filter with delayed loading of the first category's options until the dropdown is opened</h3>
			<demo-snippet>
				<template>
					<d2l-hm-filter lazy-load-options href="data/filters-on.json" token="whatever"></d2l-hm-filter>
				</template>
			</demo-snippet>
		</div>
	</body>
	<script type="module">
		document.body.addEventListener('d2l-hm-filter-filters-loaded', function(e) {
			// eslint-disable-next-line no-console
			console.log('d2l-hm-filter-filters-loaded', e.detail);
		});
		document.body.addEventListener('d2l-hm-filter-filters-updating', function(e) {
			// eslint-disable-next-line no-console
			console.log('d2l-hm-filter-filters-updating', e);
		});
		document.body.addEventListener('d2l-hm-filter-filters-updated', function(e) {
			// eslint-disable-next-line no-console
			console.log('d2l-hm-filter-filters-updated', e.detail);
		});
		document.body.addEventListener('d2l-hm-filter-error', function(e) {
			// eslint-disable-next-line no-console
			console.error('d2l-hm-filter-error', e.detail);
		});
	</script>
</html>
