<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-common test</title>

		<script src="../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../@polymer/test-fixture/test-fixture.js"></script>
		<script src="../../mocha/mocha.js"></script>
		<script src="../../chai/chai.js"></script>
		<script src="../../wct-mocha/wct-mocha.js"></script>

		<script type="module" src="../d2l-common.js"></script>
	</head>
	<body>

		<test-fixture id="basic">
			<template>
				<d2l-common></d2l-common>
			</template>
		</test-fixture>

		<script type="module">
			suite('d2l-common', function() {
				test('instantiating the element works', function() {
					var element = fixture('basic');
					assert.equal(element.prop1, 'd2l-common');
					const elementShadowRoot = element.shadowRoot;
					const elementHeader = elementShadowRoot.querySelector('h2');
					assert.equal(elementHeader.innerHTML, 'Hello d2l-common!');
				});
			});
		</script>
	</body>
</html>
