<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

		<title>d2l-hm-filter test</title>

		<script src="../../../@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
		<script src="../../../@polymer/test-fixture/test-fixture.js"></script>
		<script src="../../../mocha/mocha.js"></script>
		<script src="../../../chai/chai.js"></script>
		<script src="../../../wct-mocha/wct-mocha.js"></script>

		<script type="module" src="../../components/d2l-hm-filter/d2l-hm-filter.js"></script>
	</head>
	<body>

		<test-fixture id="basic">
			<template>
				<d2l-hm-filter></d2l-hm-filter>
			</template>
		</test-fixture>

		<script type="module">
			suite('d2l-hm-filter', function() {
				test('instantiating the element works', function() {
					var element = fixture('basic');
					assert.equal(element.prop1, 'd2l-hm-filter');
					const elementShadowRoot = element.shadowRoot;
					const elementHeader = elementShadowRoot.querySelector('h2');
					assert.equal(elementHeader.innerHTML, 'd2l-hm-filter');
				});
			});
		</script>
	</body>
</html>
